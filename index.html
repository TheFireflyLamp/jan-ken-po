<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="question">
  <p> First to 5! Choose Scissors, Paper or Rock! </p>
  </div>
  
  <div id="status" class="status">
    <div id="compSel"></div>
    <div id="myScore"></div>
    <div id="compScore"></div>
    <div id="result"></div>
    <div id="thanks"></div>
  </div>
  
  <div class="buttons">
    <button id="scissors" class="key">
      Scissors
    </button>
    <button id="paper" class="key">
      Paper
    </button>
    <button id="rock" class="key">
      Rock
    </button>
  </div>
  
  

  
  <script src="game.js" type="text/javascript">
  </script>
 

</body>
</html>
